<div #globalModal class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div *ngIf="modalService.modalOptions.showModalHeader" class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">{{modalService.modalOptions.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="modalService.close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-template appModalBodyContainer></ng-template>
      </div>
      <div *ngIf="modalService.modalOptions.showModalFooter" class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
